kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "poke.name" . }}-warp10
  labels:
    app: {{ template "poke.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: warp10
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce