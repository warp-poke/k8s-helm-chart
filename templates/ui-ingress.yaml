apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "poke.name" . }}-ui
  labels:
    app: {{ template "poke.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: ui
spec:
  rules:
  - host: poke.digital.local
  - http:
      paths:
      - path: /
        backend:
          serviceName: poke-ui
          servicePort: 9000